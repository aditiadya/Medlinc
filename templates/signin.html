{% extends 'base.html' %}
{% block title %}
{% endblock title %}

{% block content %}
<style>
    .fw-normal{
        color: #35b6b4;
    }
</style>
{% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong></strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
<form action="/signin" method="post">
    {%csrf_token%}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
            <div class="col-12">
                <h3 class="fw-normal  fs-4 text-uppercase mb-4"> <b> Sign In</b></h3>
                <div>
                    <p> Don't have an account?
                    <a href="sap">Sign Up</a>
                </p>
                </div>
            </div>
            <form action="">
                <div class="row g-4">
                    <div class="col-md-12">
                        <input type="name" name="name" id="name" class="form-control" placeholder="Username" required>
                    </div>
                    
                    
                    
                    <div class="col-md-12">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    </div>

					<div class="col-12 mt-5">                        
                        <button type="submit" class="btn btn-success float-end">Sign In</button>
                        <button type="reset" class="btn btn-outline-secondary float-end me-2" >Cancel</button>
                    </div>
                    

                </div>
            </form>
        </div>
    </div>
</div>
</form>
{% endblock content %}
