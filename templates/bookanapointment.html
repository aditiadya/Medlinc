{% extends 'base.html' %}
{% block title %}
{% endblock title %}

{% block content %}
<style>
    .fw-normal{
        color: #35b6b4;
    }
</style>
{% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong></strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
<form action="/bookanapointment" method="post">
    {%csrf_token%}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
            <div class="col-12">
                <h3 class="fw-normal  fs-4 text-uppercase mb-4"> <b> Appointment form</b></h3>
            </div>
            <form action="">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required>
                    </div>
                    
                    <div class="col-md-6">
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone Number" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    
                    <!-- <div class="col-md-6">
                        <input type="time" class="form-control" placeholder="Enter time ">
                    </div> -->
                    <div class="col-12" id="bookanapointment" name="bookanapointment">
                        <select class="form-select" required>
                            <option selected>Book An Appointment For</option>
                            <option value="1">Consultancy</option>
                            <option value="2">Lab</option>
                            <option value="3">Internal Medicine</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" placeholder="Message" required></textarea>
                    </div>
                    <div class="col-12 mt-5">                        
                        <button type="submit" class="btn btn-success float-end">Book Appointment</button>
                        <button type="button" class="btn btn-outline-secondary float-end me-2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
